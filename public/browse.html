<body>
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Homeward Found</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </div>
        </div>
    </div>

                            Browse...
                        </h4>

                        <table id="browsePets" class="table table-striped table-bordered" cellspacing="0" width="100%">

                                <tr>
                                    <th class="th-sm"> Pet Name

                                    <td>asdasdsa</td>
                                </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/datatables.js"></script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();

            function myFunction() {
                $('#browsePets').DataTable();
                $('.dataTables_length').addClass('bs-select');
            }

            setTimeout(myFunction, 1000);
        });
    </script>
