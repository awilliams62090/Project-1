<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Firebase 5.4.2 -->
    <script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
    <script type="text/javascript" src="assets/javascript/firebase/initFirebase.js"> </script>
    <!-- Firebase UI -->
    <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />
    <!-- Firebase authentication -->
    <script src="assets/javascript/firebase/loginFirebase.js"></script>
    <script src="assets/javascript/firebase/authFirebase.js"></script>
    <!-- application -->
    <script src="assets/javascript/app.js"></script>
    <!-- Submit -->
    <script src="assets/javascript/submit.js"></script>
    <!-- Bootstrap MD -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <!-- Style overrides -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navigation -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Homeward Found</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="browse.html">Browse</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="submit.html">Submit</a>
                    </li>
                </ul>
                <div class="d-inline my-2 my-lg-0">
                    <span id="sign-in-status"></span>
                    <span id="account-details"></span>
                    <button type="button" class="btn btn-outline-primary ml-2" id="btn-login" data-toggle="modal"
                        data-target="#accountModal">
                        <span id="sign-in"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sign-up / sign-in modal -->
    <div class="modal fade" id="accountModal" tabindex="-1" role="dialog" aria-labelledby="accountModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel">Account</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="firebaseui-auth-container"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card my-4 p-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h4 class="card-title text-center">
                                    Essential Details
                                </h4>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Name Of Pet</label>
                                        <input type="text" class="form-control" id="pet-name" name="pet-name"
                                            placeholder="Pet Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Image</label>
                                        <input type="file" class="form-control" value="upload" id="file-upload" />
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Description</label>
                                        <textarea class="form-control" id="description" name="petDescription" rows="3"></textarea>
                                    </div>
                                    <br />
                                    <h4 class="text-center">My Details</h4>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="(123)456-7890">
                                    </div>
                                    <br>
                                    <h4 class="text-center">Additional Details</h4>
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect1">Type of Pet</label>
                                        <select class="form-control" id="pet-type">
                                            <option>Dog</option>
                                            <option>Cat</option>
                                            <option>Other</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Breed</label>
                                        <input type="text" class="form-control" id="breed" placeholder="Breed">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Location Last Seen</label>
                                        <input type="Text" class="form-control" id="last-seen-location" placeholder="Last Seen">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Date Last Seen</label>
                                        <input type="date" class="form-control" id="last-seen-date" placeholder="Last Seen">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleFormControlInput1">Reward</label>
                                        <input type="number" class="form-control" id="reward" placeholder="$">
                                    </div>
                                    <a class="btn btn-primary float-right" id="add-user">Submit</a>
                                </form>
                            </div>
                            <div class="col- mx-auto">

                                <div class="card" style="width: 18rem;">
                                    <p id="uploadStatus"></p>
                                    <img class="card-img-top" id="petImgExample" src="assets/images/dog.png" alt="Card image cap">
                                    <div class="card-body">
                                        <h5 class="card-title" id="petNameExample">My pet's name</h5>
                                        <p class="card-text" id="petDescriptionExample">A brief descrition of my pet.</p>
                                        <a href="#" class="btn btn-primary">Find me</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('body').bootstrapMaterialDesign();
        });
    </script>

</body>

</html>
