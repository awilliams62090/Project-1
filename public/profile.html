<body>

    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Homeward Found</a>

                        <div class="row">

                                <p>This is the profile page for <span class="account-details"></span></p>
