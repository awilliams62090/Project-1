<body>
   <div class="welcome" id="welcome">
      <div class="container">
         <div class="card my-4 w-50 mx-auto">
            <div class="card-body">
               <form class="form-signin">
                  <img class="mb-4" src="./Signin Template for Bootstrap_files/bootstrap-solid.svg" alt="" width="72" height="72">
                  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                  <div class="checkbox mb-3">
                  <label>
                     <input type="checkbox" value="remember-me"> Remember me
                  </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                  <p class="mt-5 mb-3 text-muted">Homeward Found Â© 2018</p>
               </form>
               <button class="btn btn-action hide">Log out</button>
            </div>
         </div>
      </div>
   </div>
